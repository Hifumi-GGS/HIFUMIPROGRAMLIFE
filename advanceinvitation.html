<!DOCTYPE html>
<html>
<head>
  <title>Date With Me?</title>
  <link rel="icon" href="heart.png" type="x-icon">
  <link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Date With Me?</h1>
    </div>
    <div class="event-details">
      <h2>Event Details</h2>
      <p>Date: Saturday, February 14th</p>
      <p>Time: 7:00 PM</p>
      <p>Location: The Rooftop Restaurant</p>
      <p>Dress Code: Whatever makes you comfortable</p>
    </div>
    <div class="rsvp">
      <button id="yes-btn">Yes, I'd love to!</button>
      <button id="no-btn">No, sorry!</button>
    </div>
    <div class="audio-player">
      <audio id="audio" controls autoplay loop>
        <source src="10CM 'Spring Snow (Lovely Runner OST Part 8)' Easy Lyrics.mp3" type="audio/mp3">
      </audio>
      <div class="audio-controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
      </div>
    </div>
  </div>
  <script> 
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
   
    yesBtn.addEventListener('click', () => {
      Swal.fire("REIGN IS VERY HAPPY");
      sendEmailYes();
    });
    noBtn.addEventListener('click', () => {
      Swal.fire("REIGN IS VERY SAD");
      sendEmailNo();
    });
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script type="text/javascript" src="script1.js"></script>
  <script type="text/javascript" src="script2.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
