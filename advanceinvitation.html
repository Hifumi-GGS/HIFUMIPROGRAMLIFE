<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love is in the Air</title>
  <style>
    /* CSS Rules */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    .header {
      background-color: #FFC5C5;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .event-details {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .rsvp {
      margin-top: 20px;
      text-align: center;
    }
    
    .rsvp button {
      background-color: #FFC5C5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .rsvp button:hover {
      background-color: #FF99CC;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Date With Me?</h1>
  </div>
  <div class="event-details">
    <h2>Event Details</h2>
    <p>Date: Saturday, February 14th</p>
    <p>Time: 7:00 PM</p>
    <p>Location: The Rooftop Restaurant</p>
    <p>Dress Code: Whatever makes you comfortable</p>
  </div>
  <div class="rsvp">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <script>
    // Get the buttons
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    // Add event listeners to the buttons
    yesBtn.addEventListener('click', () => {
      alert('Reign is happy! See you soon!');
    });

    noBtn.addEventListener('click', () => {
      alert('Reign is sad');
    });
  </script>
</body>
</html>
