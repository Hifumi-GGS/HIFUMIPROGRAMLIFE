<!DOCTYPE html>
<html>
<head>
  <title>Date With Me?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #FFC5C5;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .header h1 {
      margin-top: 0;
    }

    .event-details {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .event-details h2 {
      margin-top: 0;
    }

    .event-details p {
      margin-bottom: 10px;
    }

    .rsvp {
      margin-top: 20px;
      text-align: center;
    }

    .rsvp button {
      background-color: #FFC5C5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .rsvp button:hover {
      background-color: #FF99CC;
    }

    .audio-player {
      margin-top: 40px;
      text-align: center;
    }

    .audio-player audio {
      width: 100%;
    }

    .audio-player .audio-controls {
      margin-left: 10px;
    }

    .audio-player .audio-controls button {
      background-color: #FFC5C5;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    .audio-player .audio-controls button:hover {
      background-color: #FF99CC;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Date With Me?</h1>
    </div>
    <div class="event-details">
      <h2>Event Details</h2>
      <p>Date: Saturday, February 14th</p>
      <p>Time: 7:00 PM</p>
      <p>Location: The Rooftop Restaurant</p>
      <p>Dress Code: Whatever makes you comfortable</p>
    </div>
    <div class="rsvp">
      <button id="yes-btn">Yes, I'd love to!</button>
      <button id="no-btn">No, sorry!</button>
    </div>
    <div class="audio-player">
      <audio id="audio" controls autoplay loop>
        <source src="10CM 'Spring Snow (Lovely Runner OST Part 8)' Easy Lyrics.mp3" type="audio/mp3">
      </audio>
      <div class="audio-controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    yesBtn.addEventListener('click', () => {
      alert('Reign is happy! See you soon!');
      sendEmail('CHOP CHOP BOY, SHE SAID YES!!');
    });
    noBtn.addEventListener('click', () => {
      alert('Reign is sad');
      sendEmail('She said no, Too bad man...');
    });

    playBtn.addEventListener('click', () => {
      audio.play();
    });
    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });

    function sendEmail(message) {
      const email = 'reignjoshua.parnaso@unc.edu.ph'
      const subject = 'Notif: ';
      const body = `Subject: ${subject}\r\n\r\n${message}`;
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
