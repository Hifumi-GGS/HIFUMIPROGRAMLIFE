    .container {
      max-width: 800px;
      margin: 40px auto;

    .rsvp {

    }

    .rsvp button {
      background-color: #FFC5C5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .rsvp button:hover {
      background-color: #FF99CC;
    }

    .audio-player {
      margin-top: 40px;
      text-align: center;
    }

    .audio-player audio {
      width: 100%;
    }

    .audio-player .audio-controls {
      margin-left: 10px;
    }

    .audio-player .audio-controls button {
      background-color: #FFC5C5;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;

    .audio-player .audio-controls button:hover {
